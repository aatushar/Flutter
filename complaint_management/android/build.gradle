buildscript {
    ext.kotlin_version = "1.8.10" // Make sure to specify the Kotlin version here
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.android.tools.build:gradle:8.0.2" // Use the version compatible with your setup
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
